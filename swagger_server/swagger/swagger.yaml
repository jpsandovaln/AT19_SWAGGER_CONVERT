openapi: 3.0.0
info:
  title: Convert and Recognition Studio
  description: |-
    <b>C&R Studio</b>. Is a simple, smart and elegant tool with a lot utilities to manipulate multimedia files that are used in daily life. This is the only Converter that has such a wide range of unit conversion utilities with very simple and easy to use interface.<br><hr> <ul>
      <sub>Developed for Jala University (2023) by:</sub>
      <b><h3>AT19 Team - International</h3></b>
      <li>&#127463&#127476 Carolina Vacaflor Nina</li>
      <li>&#127462&#127479 Celeste Palet Arias</li>
      <li>&#127463&#127476 Daniel Villarroel Chanlopkova</li>
      <li>&#127463&#127476 David Garnica Morales</li>
      <li>&#127463&#127476 Denisse Cordoba Sanabria</li>
      <li>&#127464&#127476 Fabian Cabrejo Arias</li>
      <li>&#127464&#127476 Leonardo Pacheco Carrillo</li>
      <li>&#127463&#127476 Maria Mamani Cruz</li>
      <li>&#127463&#127476 Martin Alvarez Alcoreza</li>
      <li>&#127462&#127479 Rocio Morales</li>
      <li>&#127463&#127476 Roger Renjifo Tarquino</li>
      <li>&#127463&#127476 Selmi Mura√±a Cayo</li>
      <li>&#127463&#127476 Telma Rios Fernandez</li>
      <br><sub>Under supervision of the Trainer:</sub>
      <br>Paolo Sandoval
    </ul> <hr>
  contact:
    name: AT19 Support
    url: http://www.converter.com/support
    email: support@jala.university
  version: 1.0.11
servers:
- url: https://virtserver.swaggerhub.com/AT19-Jala.University/Converter_Studio/1.0.11
  description: SwaggerHub API Auto Mocking
- url: http://127.0.0.1:5000/
  description: Converter
tags:
- name: Download
  description: Utility to download files from Converter server.
- name: Video Converter
  description: Converts a video to a sequence of images and returns a compressed ZIP
    file.
  externalDocs:
    description: Go to our web site
    url: http://converter.com/video
- name: Image Converter
  description: Converts any image format into another image format.
  externalDocs:
    description: Go to our web site
    url: http://converter.com/image
- name: PDF Utility
  description: Converts a PDF format file into a specified image format and viceversa.
  externalDocs:
    description: Go to our web site
    url: http://converter.com/pdf
- name: Audio Converter
  description: Converts audio format file into another audio format and other options.
  externalDocs:
    description: Go to our web site
    url: http://converter.com/audio
- name: Text Translator
  description: It Translates any text into specified language.
- name: Get Metadata
  description: Gets metadata information from any file.
paths:
  /download:
    get:
      tags:
      - Download
      summary: Downloads a file.
      description: ""
      operationId: get_download
      parameters:
      - name: file_name
        in: query
        description: 'Please choose the file to download:'
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: binary
          example: !!binary |-
            Wm1sc1pWOTBiMTlrYjNkdWJHOWhaQzU2YVhBPQ==
      responses:
        "200":
          description: Download link was generated succesfuly.
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/download'
        "404":
          description: File not found in this server.
      x-openapi-router-controller: swagger_server.controllers.download_controller
  /videotoimage/zip:
    post:
      tags:
      - Video Converter
      summary: Extracts and compress images from a video into a zip file.
      description: ""
      operationId: post_videotoimages
      requestBody:
        description: "Choose the video to convert, the output format and the number\
          \ of images per second."
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/videotoimages'
        required: true
      responses:
        "200":
          description: Convertion process finished succesfully
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/download'
        "400":
          description: Invalid supplied file.
        "404":
          description: File not found.
        "500":
          description: Lost communication with the server.
      x-openapi-router-controller: swagger_server.controllers.video_converter_controller
  /videotovideo:
    post:
      tags:
      - Video Converter
      summary: Converts video format.
      description: ""
      operationId: post_videotovideo
      requestBody:
        description: Choose the video to convert and the output format.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/videotovideo'
        required: true
      responses:
        "200":
          description: Convertion process finished succesfully
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/download'
        "400":
          description: Invalid supplied file.
        "404":
          description: File not found.
        "500":
          description: Lost communication with the server.
      x-openapi-router-controller: swagger_server.controllers.video_converter_controller
  /imagetoimage:
