components:
  schemas:
    download:
      required:
      - file_name
      type: string
      example: '"http://converter.com/download?file_name=file_to_download.zip"'
    videotoimages:
      required:
      - fps
      - input_file
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose the video to convert:'
          format: binary
        output_file:
          type: string
          description: 'Choose the output format:'
          example: jpg
          enum:
          - jpg
          - png
          - gif
          - bmp
          - tiff
        fps:
          type: string
          description: "Specify the number of images per second <i>(Recommended: 1)</i>:"
          example: "1"
    videotovideo:
      required:
      - input_file
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose the video to convert:'
          format: binary
          example: !!binary |-
            VUc5c2JHbDBiM011YlhBMA==
        output_file:
          type: string
          description: 'Choose the output video format:'
          enum:
          - avi
          - mov
          - ogg
          - mpg
          default: avi
    image:
      required:
      - input_file
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose image to convert:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTV3Ym1jPQ==
        output_file:
          type: string
          description: 'Choose output format:'
          enum:
          - jpg
          - png
          - gif
          - bmp
          - tiff
          default: jpg
    imageresize:
      required:
      - input_file
      - new_size
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose the image to resize:'
          format: binary
          example: !!binary |-
            VUc5c2JHbDBiM011YlhBMA==
        output_file:
          type: string
          description: 'Choose the output format:'
          example: jpg
          enum:
          - jpg
          - png
          - gif
          - bmp
          - tiff
        new_size:
          type: string
          description: "Specify the new size <i>(Percentage: 25 or size 640x480)</i>:"
          example: "25"
    imagerotate:
      required:
      - grades
      - input_file
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose the image to rotate:'
          format: binary
          example: !!binary |-
            VUc5c2JHbDBiM011YlhBMA==
        output_file:
          type: string
          description: 'Choose the output format:'
          example: jpg
          enum:
          - jpg
          - png
          - gif
          - bmp
          - tiff
        grades:
          type: string
          description: 'Specify the number of degrees to rotate:'
          example: "30"
    imagetopdf:
      required:
      - input_file
      - lang
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose image file to convert:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTV3Ym1jPQ==
        output_file:
          type: string
          example: pdf
          enum:
          - pdf
        lang:
          type: string
          description: "Language encoding <i>(default: \"eng\", select \"spa\" to\
            \ include latin special characters)</i>:"
          example: eng
          enum:
          - eng
          - spa
          - eng+spa
    imagetotext:
      required:
      - input_file
      - lang
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose image file to convert:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTV3Ym1jPQ==
        output_file:
          type: string
          example: txt
          enum:
          - txt
        lang:
          type: string
          description: "Language encoding <i>(default: \"eng\", select \"spa\" to\
            \ include latin special characters)</i>:"
          example: eng
          enum:
          - eng
          - spa
          - eng+spa
    pdftoimage:
      required:
      - input_file
      - output_file
      - quality
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose PDF file to convert:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTV3WkdZPQ==
        output_file:
          type: string
          description: 'Choose the output format:'
          example: jpg
          enum:
          - jpg
          - png
          - gif
          - bmp
          - tiff
        quality:
          maximum: 100
          minimum: 1
          type: integer
          description: "Specify the % quality of the generated image <i>(Recommended:\
            \ 90)</i>:"
          example: 90
    audiotoaudio:
      required:
      - input_file
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose audio file to convert:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTUzWVhZPQ==
        output_file:
          type: string
          description: 'Choose the output format:'
          example: mp3
          enum:
          - mp3
          - wav
          - ogg
          - flac
          - wma
    audioincreasedvolume:
      required:
      - input_file
      - multiplier
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose audio file to convert:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTUzWVhZPQ==
        output_file:
          type: string
          description: 'Choose the output format:'
          example: mp3
          enum:
          - mp3
          - wav
          - ogg
          - flac
          - wma
        multiplier:
          type: number
          description: "Specify the multiplier <i>(To increase volumen write a value\
            \ greater then 0, to decrease, the value should be lower than 0)</i>:"
          example: 2
    audioextractaudio:
      required:
      - input_file
      - output_file
      type: object
      properties:
        input_file:
          type: string
          description: 'Choose video file to convert:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTUzWVhZPQ==
        output_file:
          type: string
          description: 'Choose the output format:'
          example: mp3
          enum:
          - mp3
          - wav
          - ogg
          - flac
          - wma
    audiomixaudio:
      required:
      - input_file_1
      - input_file_2
      - output_file
      type: object
      properties:
        input_file_1:
          type: string
          description: 'Choose an audio file:'
          format: binary
          example: !!binary |-
            VUdGMGFYUnZjeTV0Y0RNPQ==
        input_file_2:
          type: string
          description: 'Choose another audio file:'
          format: binary
          example: !!binary |-
            VUc5c2JHbDBiM011YlhBeg==
        output_file:
          type: string
          description: 'Choose the output format:'
          example: mp3
          enum:
          - mp3
          - wav
          - ogg
          - flac
          - wma
    texttranslator:
      required:
      - language
      - text
      type: object
      properties:
        text:
          type: string
          description: 'Write or paste text to translate:'
          example: "Hello, today I\\'m gonna be your Scrum Master."
        language:
          type: string
          description: 'Select the destination language:'
          example: es
          enum:
          - Spanish
          - English
          - Mexican
          x-enumNames:
          - sp
          - eng
          - mx
    metadatageter:
      required:
      - input_file
      type: object
      properties:
        input_file:
          type: string
          format: binary
          example: !!binary |-
            UTJGMGMyRnVaRVJ2WjNNdVlYWnA=
  responses:
    response200:
      description: Convertion process finished succesfully
      content:
        application/zip:
          schema:
            $ref: '#/components/schemas/download'
    response400:
      description: Invalid supplied file.
    response404:
      description: File not found.
    response500:
      description: Lost communication with the server.

